<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <header class="jumbotron jumbotron-fluid">
    <h1 class="display-4">Check the Weather!</h1>
    <p>
      Use this application to check the weather wherever you are, and wherever
      you may go.
    </p>
  </header>

  <body>
    <main class="container">
      <div class="row">
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Search for Weather</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <label for="cityInput">Choose a City:</label>
            <input type="text" id="locationInput" />

            <button class="btn btn-primary" id="btn" style="margin: 10px">
              Go somewhere
            </button>
          </div>
        </div>
        <div class="box col">
          <div class="row box-body">
            <div
              class="col border-5"
              id="weatherBox"
              style="background-color: aquamarine"
            >
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Javascript -->
    <script src="assets/script.js"></script>
  </body>
</html>
