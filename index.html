<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Forecast!</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <header class="jumbotron jumbotron-fluid" style="text-align: center;">
    <h1 class="display-4">Check the Weather!</h1>
    <p>
      Use this application to check the weather wherever you are, and wherever
      you may go.
    </p>
  </header>

  <body>
    <main class="container">
      <div class="row">
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Search for Weather</h5>
            <p class="card-text">
              Get the 5 day forecast!
            </p>
            <label for="cityInput">Choose a City:</label>
            <input type="text" placeholder="City" id="locationInput" value="" onclick="this.value=''"/>

            <button class="btn btn-primary" id="btn" style="margin: 10px">
              click
            </button>
          </div>
        </div>
        <!-- search history -->
        <div class="history col" id="searchHistory">
          
        </div>
         <!-- id="weatherBox" -->
        <div class="box col">
          <div class="box-body">
            <section id="resultContent">

            </section>

          </div>

        </div>
          
            
             
            
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Javascript -->
    <script src="assets/script.js"></script>
  </body>
</html>
